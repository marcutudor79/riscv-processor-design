name: LateX CV to PDF

# run on any push, any branch
on: [push]

# job to run, ref: https://github.com/thomas-chauvet/cv_latex/blob/main/.github/workflows/latex2pdf.yml
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
          latexmk_use_lualatex: true
      - name: Arrange output
        run: |
          mkdir -p output
          mv main.pdf output/main.pdf
      - name: Upload CV in PDF to the workflow tab
        id: upload-workflow-tab
        uses: actions/upload-artifact@v4
        with:
          name: main
          path: output/main.pdf
